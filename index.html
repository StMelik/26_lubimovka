<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Любимовка</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="container">
        <section class="reviews">
            <div class="reviews__slider">
                <h2 class="reviews__title">Отзывы зрителей</h2>
                <div class="reviews__radios">
                    <button class="reviews__radio reviews__radio-1" type="button"></button>
                    <button class="reviews__radio reviews__radio-2" type="button"></button>
                    <button class="reviews__radio reviews__radio-3" type="button"></button>
                    <button class="reviews__radio reviews__radio-4" type="button"></button>
                </div>
                <button class="reviews__button reviews__button-back" type="button"></button>
                <button class="reviews__button reviews__button-ahead" type="button"></button>
            </div>
            <div class="reviews__boxes">

            </div>
        </section>
        <template class="template-review">
            <div class="reviews__box">
                <p class="reviews__text">Что-то похожее на эффект от мультфильмов типа «Сауз Парк» или про коня Боджэка
                    возникает — я думаю, и пьеса написана с этой интонацией американских взрослых мультсериалов.
                    И как хорошо все это с куклой-носочком. Так все чисто сделано!</p>
                <p class="reviews__author">Наталья Зайцева</p>
            </div>
        </template>
    </div>
    <script type="module" src="scripts/script.js"></script>
</body>

</html>
